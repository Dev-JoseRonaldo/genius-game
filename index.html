<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesis</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="initial-scene">
    <h1>MEMORY</h1>
    <h2>CLASSIC</h2>
    <div class="main-game-menu">
      <div class="genius-menu">
        <div class="blue-menu"></div>
        <div class="yellow-menu"></div>
        <div class="red-menu"></audio></div>
        <div class="green-menu"></audio></div>
      </div>
    </div>
    <button class="start">START</button>
  </div>
  <div id="game-scene" style="display: none;">
    <div class="round"></div>
    <div class="main-game">
      <div class="genius">
        <div class="blue"> <audio id="sound-blue" src="/sounds/sounds_blue.mp3" allow="autoplay"></audio></div>
        <div class="yellow"><audio id="sound-yellow" src="/sounds/sounds_yellow.mp3" allow="autoplay"></audio></div>
        <div class="red"><audio id="sound-red" src="/sounds/sounds_red.mp3" allow="autoplay"></audio></div>
        <div class="green"><audio id="sound-green" src="/sounds/sounds_green.mp3" allow="autoplay"></audio></div>
        <audio id="sound-game-over" src="/sounds/game_over.wav" allow="autoplay"></audio>
      </div>
    </div>
    <div class="score">Best Score: 0</div>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>

</html>
